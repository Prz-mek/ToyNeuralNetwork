<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Toy Neural Networks</title>

    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}" type="text/css" />
</head>

<body>
    <div class="container">
        <header>
            <h1>Neural nets for digits classification</h1>
        </header>

        <div id="choose__model">
            <div class="radio">
                <input class="radio__model" type="radio" value="model1" name="netModel" id="netModel1" checked>
                <label class="radio__label" for="netModel1">sigmoid 8&times8</label>
                <input class="radio__model" type="radio" value="model1" name="netModel" id="netModel2">
                <label class="radio__label" for="netModel2">tanh 8&times8</label>
                <input class="radio__model" type="radio" value="model1" name="netModel" id="netModel3">
                <label class="radio__label" for="netModel3">sigmoid 28&times28</label>
                <input class="radio__model" type="radio" value="model1" name="netModel" id="netModel4">
                <label class="radio__label" for="netModel4">tanh 28&times28</label>
            </div>
        </div>

        <div id="input">
            <canvas id="drawing"></canvas>
            <div id="input__buttons">
                <button id="check" class="input__button">identify</button>
                <button id="erase" class="input__button">clean</button>
            </div>
        </div>

        <div id="neural">
            <canvas id="graph"></canvas>
        </div>

        <div id="output">
            <canvas id="chart"></canvas>
        </div>
        <footer>My Toy Neural Network</footer>
    </div>

    <script src="{{url_for('static', filename='model.js')}}"></script>
    <script src="{{url_for('static', filename='view.js')}}"></script>
    <script src="{{url_for('static', filename='main.js')}}"></script>
</body>

</html>
